<!-- Simple Timer -->
<!-- Students: Your work lies in the last script tag -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Simple Timer</title>

  </head>

  <body>

    <div id="time-left"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script>

      var audio = new Audio("http://www.themostamazingwebsiteontheinternet.com/justcantgetenough.mp3");
      // var audio = new Audio("https://p.scdn.co/mp3-preview/ed5a443bc86176135ebca8a114f66f4d814d4c90");


      // ---------------------
      var time = [5000, 10000, 15000]
      setTimeout(fiveSeconds(), time[0]);
      setTimeout(tenSeconds, time[1]);
      setTimeout(timeUp, time[2]);
      // ---------------------


      function fiveSeconds() {
        // in the element with an id of time-left add an h2 saying About 10 Seconds Left!
        // console log 10 seconds left
        $("time-left").html("<h2>About 10 Seconds Left!</h2>");
        console.log("10 seconds left");
        console.log("immediate");
      }


      function tenSeconds() {
        // in the element with an id of time-left add an h2 saying About 5 Seconds Left!
        // console log 5 seconds left
        $("time-left").html("<h2>About 5 Seconds Left!</h2>");
        console.log("5 seconds left");
      }


      function timeUp() {
        // in the element with an id of time-left add an h2 saying Time's Up!
        // console log done
        $("time-left").html("<h2>Time's Up!</h2>");
        console.log("done");
        // The following line will play the audio file we linked to above.
        audio.play();

      }
    </script>

  </body>

</html>
